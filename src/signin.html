<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Done List - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: {
                900: '#1A2F30',
                800: '#243A3B',
                700: '#2F4A4B',
              },
              accent: {
                500: '#5A8A8C',
                600: '#4A7C7E',
              },
              peach: {
                500: '#D4A574',
                600: '#C89A6A',
              },
              cream: {
                50: '#F8F4F0',
                100: '#F5F0E8',
              },
            },
            boxShadow: {
              glow: '0 10px 40px rgba(90,138,140,0.25)',
            },
            fontFamily: {
              inter: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-cream-50 text-base-900 font-inter antialiased relative">
    <!-- Particles Background -->
    <div id="particles-container" class="pointer-events-none fixed inset-0 z-0"></div>
    
    <!-- Sign In Form -->
    <main class="relative z-10 flex items-center justify-center min-h-screen px-4 py-12">
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-8">
          <div class="relative h-12 w-12 rounded-xl bg-cream-50 border-[3px] border-accent-500 flex items-center justify-center shadow-lg shadow-accent-500/25">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 text-accent-500">
              <path fill-rule="evenodd" d="M16.704 5.29a1 1 0 0 1 .006 1.414l-7.25 7.3a1 1 0 0 1-1.42.008L3.29 9.26A1 1 0 0 1 4.71 7.84l3.01 3.01 6.54-6.556a1 1 0 0 1 1.444-.004z" clip-rule="evenodd"/>
            </svg>
          </div>
          <span class="text-3xl font-bold tracking-tight text-base-900">Done List</span>
        </div>

        <!-- Sign In Card -->
        <div class="rounded-2xl bg-gradient-to-b from-peach-500/20 to-accent-500/20 ring-1 ring-accent-500/20 p-8 shadow-xl">
          <h1 class="text-2xl font-bold text-base-900 mb-2 text-center">Sign In</h1>
          <p class="text-sm text-base-900/70 mb-6 text-center">Welcome back! Sign in to continue</p>

          <!-- Error Message -->
          <div id="error-message" class="hidden mb-4 p-3 rounded-xl bg-peach-500/20 ring-1 ring-peach-500/30 text-sm text-base-900"></div>

          <!-- Sign In Form -->
          <form id="signin-form" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-base-900 mb-2">Email</label>
              <input 
                id="email" 
                type="email" 
                placeholder="your.email@gmail.com"
                required
                class="w-full rounded-xl bg-cream-50 ring-1 ring-accent-500/30 focus:ring-accent-500 focus:outline-none px-4 py-3 text-sm placeholder:text-base-900/50 text-base-900"
                autocomplete="email"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-base-900 mb-2">Password</label>
              <input 
                id="password" 
                type="password" 
                placeholder="Enter your password"
                required
                class="w-full rounded-xl bg-cream-50 ring-1 ring-accent-500/30 focus:ring-accent-500 focus:outline-none px-4 py-3 text-sm placeholder:text-base-900/50 text-base-900"
                autocomplete="current-password"
              />
            </div>

            <button 
              type="submit"
              id="signin-btn"
              class="w-full rounded-xl bg-accent-500 hover:bg-accent-600 px-4 py-3 text-sm font-semibold font-bold text-cream-50 shadow-glow transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sign In
            </button>
          </form>

          <!-- Divider -->
          <div class="my-6 flex items-center gap-4">
            <div class="flex-1 h-px bg-accent-500/20"></div>
            <span class="text-xs text-base-900/60">OR</span>
            <div class="flex-1 h-px bg-accent-500/20"></div>
          </div>

          <!-- Google Sign In Button -->
          <button 
            id="google-signin-btn"
            class="w-full rounded-xl bg-cream-50 hover:bg-cream-100 ring-1 ring-accent-500/30 px-4 py-3 text-sm font-medium font-bold text-base-900 transition flex items-center justify-center gap-3"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>

        </div>
      </div>
    </main>

    <script type="module" src="./signin.js"></script>
    <script type="module" src="./utils/particles.js"></script>
  </body>
</html>
