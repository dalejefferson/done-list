<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar - Done List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: {
                900: '#1A2F30',
                800: '#243A3B',
                700: '#2F4A4B',
              },
              accent: {
                500: '#5A8A8C',
                600: '#4A7C7E',
              },
              peach: {
                500: '#D4A574',
                600: '#C89A6A',
              },
              cream: {
                50: '#F8F4F0',
                100: '#F5F0E8',
              },
            },
            boxShadow: {
              glow: '0 10px 40px rgba(90,138,140,0.25)',
            },
            fontFamily: {
              inter: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Arial', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-cream-50 text-base-900 font-inter antialiased p-6">
    <div class="max-w-4xl mx-auto">
      <!-- Calendar Section -->
      <section class="rounded-2xl bg-gradient-to-b from-peach-500/20 to-accent-500/20 ring-1 ring-accent-500/20 p-6 shadow-xl">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold font-bold text-base-900">Calendar</h2>
          <div class="flex items-center gap-2">
            <button id="calendar-prev-month" class="rounded-lg bg-accent-500/20 hover:bg-accent-500/30 px-3 py-1 text-sm text-base-900 transition">←</button>
            <span id="calendar-month-year" class="text-sm font-medium text-base-900">January 2025</span>
            <button id="calendar-next-month" class="rounded-lg bg-accent-500/20 hover:bg-accent-500/30 px-3 py-1 text-sm text-base-900 transition">→</button>
          </div>
        </div>
        <div id="calendar-grid" class="grid grid-cols-7 gap-2">
          <!-- Calendar days will be rendered here -->
        </div>
      </section>
    </div>

    <!-- Task Creation Modal -->
    <div id="task-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-base-900/50 backdrop-blur-sm" id="task-modal-backdrop"></div>
      
      <!-- Modal Card -->
      <div class="relative z-10 w-full max-w-md rounded-2xl bg-gradient-to-b from-peach-500/20 to-accent-500/20 ring-1 ring-accent-500/20 p-6 shadow-xl">
        <h3 id="task-modal-title" class="text-lg font-semibold font-bold text-base-900 mb-4">Create a task</h3>
        
        <form id="task-modal-form" class="flex flex-col gap-4">
          <label for="task-modal-input" class="sr-only">Task title</label>
          <input 
            id="task-modal-input" 
            type="text" 
            placeholder="Write a task and press Enter..."
            class="rounded-xl bg-cream-50 ring-1 ring-accent-500/30 focus:ring-accent-500 focus:outline-none px-4 py-3 text-sm placeholder:text-base-900/50 text-base-900"
            autocomplete="off"
          />
          
          <!-- AI Suggestions Section -->
          <div id="ai-suggestions-section" class="hidden mt-2">
            <div class="rounded-xl bg-cream-50/80 ring-1 ring-accent-500/20 p-4">
              <div class="flex items-center justify-between mb-3">
                <h4 class="text-sm font-semibold text-base-900">AI Suggestions</h4>
                <span id="ai-suggestions-status" class="text-xs text-base-900/60"></span>
              </div>
              <ul id="ai-suggestions-list" class="space-y-2 max-h-48 overflow-y-auto">
                <!-- AI suggestions will be rendered here -->
              </ul>
              <div id="ai-suggestions-actions" class="hidden mt-3 flex gap-2">
                <button 
                  type="button"
                  id="ai-add-subtasks-btn"
                  class="flex-1 rounded-xl bg-accent-500 hover:bg-accent-600 px-3 py-2 text-xs font-medium font-bold text-cream-50 transition"
                >
                  Add as Subtasks
                </button>
                <button 
                  type="button"
                  id="ai-regenerate-btn"
                  class="rounded-xl bg-accent-500/20 hover:bg-accent-500/30 px-3 py-2 text-xs font-medium text-base-900 transition"
                >
                  Regenerate
                </button>
              </div>
            </div>
          </div>
          
          <div class="flex gap-2 justify-end">
            <button 
              type="button" 
              id="task-modal-cancel"
              class="rounded-xl bg-accent-500/20 hover:bg-accent-500/30 px-4 py-3 text-sm font-medium font-bold text-base-900 transition"
            >
              Cancel
            </button>
            <button 
              type="submit"
              class="rounded-xl bg-accent-500 hover:bg-accent-600 px-4 py-3 text-sm font-medium font-bold text-cream-50 shadow-glow transition"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./calendar.js"></script>
  </body>
</html>
